<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Rastreio - Meu Pedido</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #fff;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 32px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 17px;
        }

        .form-container {
            background: #fff;
            border: 1px solid #e6e6e6;
            border-radius: 8px;
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e6e6e6;
            border-radius: 4px;
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
            color: #333;
            transition: border-color 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #333;
        }

        .form-group input::placeholder {
            color: #999;
        }

        .btn-consultar {
            width: 100%;
            padding: calc(.667em + 2px) calc(1.333em + 2px);
            background: #32373c;
            color: #fff;
            border: none;
            border-radius: 9999px;
            font-size: 1.125em;
            font-weight: 500;
            font-family: 'Roboto', sans-serif;
            cursor: pointer;
            transition: background 0.2s ease;
            margin-top: 10px;
        }

        .btn-consultar:hover {
            background: #23282d;
        }

        .resultado {
            display: none;
            margin-top: 30px;
            padding: 25px;
            background: #fafafa;
            border: 1px solid #e6e6e6;
            border-radius: 8px;
        }

        .resultado.show {
            display: block;
        }

        .resultado h3 {
            font-family: 'Roboto Condensed', sans-serif;
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: 700;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e6e6e6;
        }

        .info-item:last-of-type {
            border-bottom: none;
        }

        .info-label {
            color: #666;
            font-size: 15px;
        }

        .info-value {
            color: #333;
            font-weight: 500;
            text-align: right;
            font-size: 15px;
        }

        .codigo-rastreio {
            background: #32373c;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }

        .codigo-rastreio span {
            display: block;
            font-size: 13px;
            opacity: 0.8;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .codigo-rastreio strong {
            font-size: 22px;
            letter-spacing: 2px;
            font-weight: 700;
        }

        .btn-copiar {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 20px;
            border-radius: 9999px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 14px;
            font-family: 'Roboto', sans-serif;
            transition: background 0.2s ease;
        }

        .btn-copiar:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .erro {
            background: #fff5f5;
            border-color: #e6e6e6;
        }

        .erro h3 {
            color: #c53030;
        }

        .loading {
            text-align: center;
            padding: 30px;
            color: #666;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 2px solid #e6e6e6;
            border-top-color: #32373c;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            margin-top: auto;
            padding: 30px 20px;
            text-align: center;
            color: #868787;
            font-size: 12px;
        }

        .footer a {
            color: #000;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .fotos-livro {
            /* full-bleed: make section span the full viewport width */
            width: 100vw;
            margin-left: calc(50% - 50vw);
            margin-right: calc(50% - 50vw);
            padding: 0 20px; /* match body padding */
            box-sizing: border-box;

            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 40px;
        }

        .fotos-livro img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 4px;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .fotos-livro img:hover {
            opacity: 0.85;
        }

        @media (max-width: 600px) {
            .container {
                margin: 30px auto;
            }

            .header h1 {
                font-size: 28px;
            }

            .header p {
                font-size: 16px;
            }

            .form-container {
                padding: 20px;
            }

            .info-item {
                flex-direction: column;
                gap: 4px;
            }

            .info-value {
                text-align: left;
            }

            .fotos-livro {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="fotos-livro">
            <img src="https://programas.amuri.com.br/img-livro/foto-1.jpg" alt="Dinheiro Sem Medo - Foto 1">
            <img src="https://programas.amuri.com.br/img-livro/foto-2.jpg" alt="Dinheiro Sem Medo - Foto 2">
            <img src="https://programas.amuri.com.br/img-livro/foto-3.jpg" alt="Dinheiro Sem Medo - Foto 3">
            <img src="https://programas.amuri.com.br/img-livro/foto-4.jpg" alt="Dinheiro Sem Medo - Foto 4">
        </div>

        <div class="header">
            <h1>Rastreie seu Pedido</h1>
            <p>Consulte o status de entrega do seu livro</p>
        </div>

        <div class="form-container">
            <form id="formConsulta">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Digite seu e-mail"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input
                        type="text"
                        id="cpf"
                        name="cpf"
                        placeholder="000.000.000-00"
                        maxlength="14"
                        required
                    >
                </div>

                <button type="submit" class="btn-consultar">Consultar</button>
            </form>

            <div id="resultado" class="resultado"></div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Amuri. Todos os direitos reservados.</p>
    </div>

    <script>
        // Máscara para CPF
        document.getElementById('cpf').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 11) value = value.slice(0, 11);

            if (value.length > 9) {
                value = value.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
            } else if (value.length > 6) {
                value = value.replace(/(\d{3})(\d{3})(\d{1,3})/, '$1.$2.$3');
            } else if (value.length > 3) {
                value = value.replace(/(\d{3})(\d{1,3})/, '$1.$2');
            }

            e.target.value = value;
        });

        // Envio do formulário
        document.getElementById('formConsulta').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const cpf = document.getElementById('cpf').value.replace(/\D/g, '');
            const resultado = document.getElementById('resultado');

            // Mostrar loading
            resultado.className = 'resultado show';
            resultado.innerHTML = '<div class="loading">Consultando</div>';

            try {
                // TODO: Substituir pela URL real da sua API
                const response = await fetch('SUA_API_AQUI', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, cpf })
                });

                const data = await response.json();

                if (data.sucesso) {
                    exibirResultado(data.pedido);
                } else {
                    exibirErro(data.mensagem || 'Pedido não encontrado');
                }
            } catch (error) {
                // Simulação para demonstração (remover em produção)
                setTimeout(() => {
                    exibirResultado({
                        nome: 'João Silva',
                        livro: 'O Guia do Mochileiro das Galáxias',
                        status: 'Em trânsito',
                        dataCompra: '15/12/2024',
                        previsaoEntrega: '22/12/2024',
                        codigoRastreio: 'BR123456789CD'
                    });
                }, 1500);
            }
        });

        function exibirResultado(pedido) {
            const resultado = document.getElementById('resultado');
            resultado.className = 'resultado show';
            resultado.innerHTML = `
                <h3>Pedido Encontrado</h3>
                <div class="info-item">
                    <span class="info-label">Nome</span>
                    <span class="info-value">${pedido.nome}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Livro</span>
                    <span class="info-value">${pedido.livro}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Status</span>
                    <span class="info-value">${pedido.status}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Data da Compra</span>
                    <span class="info-value">${pedido.dataCompra}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Previsão de Entrega</span>
                    <span class="info-value">${pedido.previsaoEntrega}</span>
                </div>
                <div class="codigo-rastreio">
                    <span>Código de Rastreio</span>
                    <strong id="codigoRastreio">${pedido.codigoRastreio}</strong>
                    <br>
                    <button class="btn-copiar" onclick="copiarCodigo()">Copiar código</button>
                </div>
            `;
        }

        function exibirErro(mensagem) {
            const resultado = document.getElementById('resultado');
            resultado.className = 'resultado show erro';
            resultado.innerHTML = `
                <h3>Pedido não encontrado</h3>
                <p style="color: #666; margin-top: 10px;">${mensagem}</p>
                <p style="color: #868787; margin-top: 15px; font-size: 14px;">Verifique se os dados estão corretos e tente novamente.</p>
            `;
        }

        function copiarCodigo() {
            const codigo = document.getElementById('codigoRastreio').textContent;
            navigator.clipboard.writeText(codigo).then(() => {
                const btn = document.querySelector('.btn-copiar');
                btn.textContent = 'Copiado!';
                setTimeout(() => {
                    btn.textContent = 'Copiar código';
                }, 2000);
            });
        }
    </script>
</body>
</html>
